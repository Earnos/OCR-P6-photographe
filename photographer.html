<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header id="header">
      <a href="index.html" aria-label="link to home page" tabindex="0"
        ><img
          src="assets/images/logo.png"
          class="logo"
          alt="picture fishEye logo"
      /></a>
    </header>
    <main id="main" class="photographer-main">
      <div class="photograph-header">
        <div class="header-btn">
          <button
            type="button"
            id="contact-btn"
            aria-label="Contact Me"
            class="contact_button"
            onclick="displayModal()"
          >
            Contactez-moi
          </button>
        </div>
      </div>
    </main>
    <div id="contact_modal" role="dialog" aria-label="Contact Me">
      <div class="modal" aria-label="coordonnees">
        <header id="modal-header">
          <h2>Contactez-moi</h2>
          <img
            title="close-modal"
            id="close-modal"
            alt="Close contact form"
            src="assets/icons/close.svg"
            onclick="closeModal()"
            tabindex="0"
          />
        </header>
        <form id="form">
          <div>
            <label for="first-name">Prénom</label>
            <input
              aria-label="First name"
              aria-labelledby="first-name"
              aria-required="true"
              title="Prénom"
              name="first-name"
              id="first-name"
            />
            <label for="last-name">Nom</label>
            <input
              aria-label="Last Name"
              aria-labelledby="last-name"
              aria-required="true"
              title="Nom"
              name="last-name"
              id="last-name"
            />
            <label for="email">Email</label>
            <input
              aria-label="Email"
              aria-labelledby="email"
              aria-required="true"
              title="e-mail"
              name="email"
              id="email"
            />
            <label for="message">Votre message</label>
            <textarea
              minlength="20"
              maxlength="200"
              aria-label="Your message"
              aria-labelledby="message"
              title="message"
              name="message"
              id="message"
              required
            >
            </textarea>
          </div>
          <button aria-label="Send" type="submit" class="contact_button">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script src="/scripts/templates/media.js"></script>
    <script src="/scripts/templates/photographerFactory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/filter.js"></script>
  </body>
</html>
